scalar Date

type Student {
	id: ID!
	name: String!
	lastName: String!
	created: Date!
	updated: Date
}

input StudentCreateInput {
	name: String!
	lastName: String!
}

input StudentUpdateInput {
	name: String
	lastName: String
}

type Query {
	students: [Student!]
	student(id: String!): Student
}

type Mutation {
	createStudent(data: StudentCreateInput!): Student!
	updateStudent(id: ID!, data: StudentUpdateInput!): Student!
	deleteStudent(id: ID!): Student!
}
