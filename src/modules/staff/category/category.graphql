type StaffCategory {
	id: ID!
	name: String!
	description: String
}

input StaffCategoryCreateInput {
	name: String!
	description: String
}

input StaffCategoryUpdateInput {
	name: String
	description: String
}

type Query {
	staffCategories: [StaffCategory]!
	staffCategory(id: String!): StaffCategory!
}

type Mutation {
	createStaffCategory(data: StaffCategoryCreateInput!): StaffCategory!
	updateStaffCategory(
		id: String!
		data: StaffCategoryUpdateInput!
	): StaffCategory!
	deleteStaffCategory(id: String!): StaffCategory!
}
